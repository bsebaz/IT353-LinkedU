<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Appointments</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/LinkedU.css"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/appointments.js"/>
        <style>
            input.ui-state-hover, input.ui-state-focus {
                color: #495057;
                font-weight: normal;
                background-color: #fff;
                -webkit-box-shadow: none;
                box-shadow: none;
            }
        </style>
    </h:head>
    
    <f:event listener="#{accountController.checkIfNotLoggedIn()}" type="preRenderView" />
    
    <h:body>
        <ui:insert><ui:include src="nav.xhtml"/></ui:insert>
        <c:if test="#{accountController.user.accountType == 'student'}">
            <ui:insert><ui:include src="studentAppointments.xhtml"/></ui:insert>
        </c:if>
        <c:if test="#{accountController.user.accountType == 'recruiter'}">
            <ui:insert><ui:include src="universityAppointments.xhtml"/></ui:insert>
        </c:if>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>University Compare</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/jquery-3.3.1.min.js"/>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <h:commandLink class="navbar-brand" action="home?faces-redirect=true">
                    <h:graphicImage name="image/logo.png" height="32"/>
                </h:commandLink>
                <ul class="navbar-nav mr-auto">
                    <c:if test="#{accountController.loggedIn}">
                        <li class="nav-item active">
                            <h:commandLink class="nav-link" value="Home" action="home?faces-redirect=true"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link" value="#{accountController.user.username}" action="profile?faces-redirect=true"/>
                        </li>
                        <c:if test="#{accountController.user.accountType == 'student'}">
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="University Search" action="home?faces-redirect=true"/>
                            </li>
                        </c:if>
                        <c:if test="#{accountController.user.accountType == 'recruiter'}">
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Student Search" action="home?faces-redirect=true"/>
                            </li>
                        </c:if>
                        <c:if test="#{(accountController.user.admin) and (accountController.user.accountType == 'student')}">
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="View as Recruiter" action="#{accountController.user.setAccountType('recruiter')}"/>
                            </li>
                        </c:if>
                        <c:if test="#{(accountController.user.admin) and (accountController.user.accountType == 'recruiter')}">
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="View as Student" action="#{accountController.user.setAccountType('student')}"/>
                            </li>
                        </c:if>
                    </c:if>
                </ul>
                <ul class="navbar-nav">
                    <c:if test="#{!accountController.loggedIn}">
                        <h:commandButton class="btn btn-primary" value="Sign Up" action="createAccount?faces-redirect=true"/>&nbsp;
                        <h:commandButton class="btn btn-primary" value="Log In" action="login?faces-redirect=true"/>
                    </c:if>
                    <c:if test="#{accountController.loggedIn}">
                        <h:commandLink class="btn btn-primary" value="Log Out" action="#{accountController.logout()}"/>
                    </c:if>
                </ul>
            </nav>
        </h:form>
        <div class="container my-3">
            <div class="row">
                <div class="col-md-12">
                    <h:form rendered="#{compareUniversityController.renderTable()}">
                        <h1>University Comparison</h1>
                        <table class="table table-hover table-striped table-bordered">
                            <thead>
                                <tr>
                                    <td/>
                                    <td><h:outputText value="#{compareUniversityController.selectedUniversity1.name}"/></td>
                                    <td><h:outputText value="#{compareUniversityController.selectedUniversity2.name}"/></td>
                                </tr>
                            </thead>
                            <tr>
                                <th>Location</th>
                                <td>
                                    <h:outputText value="#{compareUniversityController.selectedUniversity1.city}"/>, 
                                    <h:outputText value="#{compareUniversityController.selectedUniversity1.state}"/>
                                </td>
                                <td>
                                    <h:outputText value="#{compareUniversityController.selectedUniversity2.city}"/>, 
                                    <h:outputText value="#{compareUniversityController.selectedUniversity2.state}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>Enrollment</th>
                                <td><h:outputText value="#{universalController.formatNumber(compareUniversityController.selectedUniversity1.studentPopulation)}"/></td>
                                <td><h:outputText value="#{universalController.formatNumber(compareUniversityController.selectedUniversity2.studentPopulation)}"/></td>
                            </tr>
                            <tr>
                                <th>Tuition</th>
                                <td>$<h:outputText value="#{universalController.formatNumber(compareUniversityController.selectedUniversity1.cost)}"/></td>
                                <td>$<h:outputText value="#{universalController.formatNumber(compareUniversityController.selectedUniversity2.cost)}"/></td>
                            </tr>
                        </table>
                    </h:form>
                    <h:form rendered="#{!compareUniversityController.renderTable()}">
                        <h1>Couldn't Compare Universities</h1><br/>
                        <h4>Either no university or only one selected</h4>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>

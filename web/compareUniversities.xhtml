<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>University Compare</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/LinkedU.css"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/jquery-3.3.1.min.js"/>
    </h:head>
    <h:body>
        <ui:insert><ui:include src="nav.xhtml"/></ui:insert>
        <div class="container">
            <div class="row">
                <div class="col-md-12 searchBox">
                    <h:form rendered="#{compareUniversityController.renderTable()}">
                        <h1>University Comparison</h1>
                        <table class="table table-hover table-striped table-bordered">
                            <thead>
                                <tr>
                                    <td/>
                                    <th>
                                        <h:outputLink value="universityDetail.xhtml">
                                            <h:outputText value="#{compareUniversityController.selectedUniversity1.name}"/>
                                            <f:param name="universityId" value="#{compareUniversityController.selectedUniversity1.universityId}"/>
                                        </h:outputLink>
                                    </th>
                                    <th>
                                        <h:outputLink value="universityDetail.xhtml">
                                            <h:outputText value="#{compareUniversityController.selectedUniversity2.name}"/>
                                            <f:param name="universityId" value="#{compareUniversityController.selectedUniversity2.universityId}"/>
                                        </h:outputLink>
                                    </th>
                                </tr>
                            </thead>
                            <tr>
                                <th>Location</th>
                                <td>
                                    <h:outputText value="#{compareUniversityController.selectedUniversity1.city}"/>, 
                                    <h:outputText value="#{compareUniversityController.selectedUniversity1.state}"/>
                                </td>
                                <td>
                                    <h:outputText value="#{compareUniversityController.selectedUniversity2.city}"/>, 
                                    <h:outputText value="#{compareUniversityController.selectedUniversity2.state}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>Enrollment</th>
                                <td><h:outputText value="#{universalController.formatNumber(compareUniversityController.selectedUniversity1.studentPopulation)}"/></td>
                                <td><h:outputText value="#{universalController.formatNumber(compareUniversityController.selectedUniversity2.studentPopulation)}"/></td>
                            </tr>
                            <tr>
                                <th>Tuition</th>
                                <td>$<h:outputText value="#{universalController.formatNumber(compareUniversityController.selectedUniversity1.cost)}"/></td>
                                <td>$<h:outputText value="#{universalController.formatNumber(compareUniversityController.selectedUniversity2.cost)}"/></td>
                            </tr>
                        </table>
                    </h:form>
                    <h:form rendered="#{!compareUniversityController.renderTable()}">
                        <h1>Couldn't Compare Universities</h1><br/>
                        <h4>Either no university or only one selected</h4>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>

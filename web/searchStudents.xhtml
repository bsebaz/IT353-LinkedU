<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LinkedU</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/LinkedU.css"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/jquery-3.3.1.min.js"/>
    </h:head>
    <h:body>
        <ui:insert><ui:include src="nav.xhtml"/></ui:insert>

        <div class="container">
            <div class="row">
                <div class="col-md-12 searchBox">

                    <h2>Search Students</h2>

                    <div class="searchBar">
                        <h:form class="form-inline my-2 my-lg-0">
                            <h:inputText class="form-control mr-sm-2" id="searchInput" value="#{searchStudentsController.searchTerm}" />
                            <h:commandButton class="btn btn-outline-success my-2 my-sm-0" value="Search" action="#{searchStudentsController.renderStudentList()}" />
                        </h:form>
                    </div>
                    <div class="listDisplay">
                        <h:dataTable value = "#{searchStudentsController.renderStudentList()}" var = "students"
                                     styleClass = "table table-bordered table-striped">

                            <h:column>    				
                                <f:facet name = "header">Student Name</f:facet>    				
                                <a href="studentDetail.xhtml?studentId=#{students.studentId}">
                                    #{students.firstName} #{students.lastName}
                                </a>  
                            </h:column>

                            <h:column>
                                <f:facet name = "header">Age</f:facet>
                                    #{students.age}
                            </h:column>

                            <h:column>
                                <f:facet name = "header">School</f:facet>
                                    #{students.school}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Year Graduated</f:facet>
                                    #{students.graduationYear}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">GPA</f:facet>
                                    #{students.gpa}
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>

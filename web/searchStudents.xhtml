<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LinkedU</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/jquery-3.3.1.min.js"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h:form>
                <h:commandLink class="navbar-brand" action="home?faces-redirect=true">
                    <h:graphicImage name="image/logo.png" height="32"/>
                </h:commandLink>
            </h:form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <form class="form-inline my-2 my-lg-0">
                            <h:inputText class="form-control mr-sm-2" id="searchInput" value="#{searchStudentsController.searchTerm}" />
                            <h:commandButton class="btn btn-outline-success my-2 my-sm-0" value="Search" action="#{searchStudentsController.renderStudentList()}" />
                        </form>
                    </div>
                    <div>
                        <h:dataTable value = "#{searchStudentsController.renderStudentList()}" var = "students"
                            styleClass = "table table-bordered table-striped">

                            <h:column>    				
                               <f:facet name = "header">First Name</f:facet>    				
                               #{students.get(0)}
                            </h:column>

                            <h:column>
                               <f:facet name = "header">Last Name</f:facet>
                               #{students.get(1)}
                            </h:column>

                            <h:column>
                               <f:facet name = "header">Age</f:facet>
                               #{students.get(2)}
                            </h:column>

                            <h:column>
                               <f:facet name = "header">School</f:facet>
                               #{students.get(3)}
                            </h:column>
                            <h:column>
                               <f:facet name = "header">Year Graduated</f:facet>
                               #{students.get(4)}
                            </h:column>
                            <h:column>
                               <f:facet name = "header">GPA</f:facet>
                               #{students.get(5)}
                            </h:column>
                         </h:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
    </h:head>
    <!-- TODO implement pre-renderer to direct already logged in users to homepage -->
    <h:body>
        <ui:insert><ui:include src="nav.xhtml"/></ui:insert>
        <!-- Notifications -->
        <h:form style="width: 340px; margin: 50px auto;" rendered="#{accountController.badLogin}">
        <div class="alert alert-danger" role="alert">
            Invalid Username or Password.
            <h:outputText value ="#{accountController.setBadLogin(false)}"/>
        </div>
        </h:form>
        <!-- Login Form -->
        <div id="login">
            <h:form style="width: 340px; margin: 50px auto;">
                <h2 style="text-align: center;">Log in</h2>       
                <div class="form-group">
                    <h:outputLabel for="username" value="Username"/>
                    <h:inputText id="username" class="form-control" value = "#{accountController.user.username}">
                        <!-- Validator here, if any -->
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" value="Password"/>
                    <h:inputSecret id="password" class="form-control" value = "#{accountController.user.password}">
                        <!-- Validator here, if any -->
                    </h:inputSecret>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-primary btn-block" value="Log In" action="#{accountController.login()}"/>
                </div>
            </h:form>
            <h:outputLink value="Create an Account" target="login?faces-redirect=true"/>
            <p class="text-center"><a href="#">Create an Account</a></p>
        </div>
    </h:body>
</html>

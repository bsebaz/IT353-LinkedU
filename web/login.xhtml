<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
    </h:head>



    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h:form>
                <h:commandLink class="navbar-brand" action="home?faces-redirect=true">
                    <h:graphicImage name="image/logo.png" height="32"/>
                </h:commandLink>
            </h:form>
            <ul class="navbar-nav mr-auto">
                <h:form rendered="#{accountController.loggedIn}">
                    <li class="nav-item active">
                        <h:commandLink class="nav-link" value="Home" action="home?faces-redirect=true"/>
                    </li>
                    <li class="nav-item">
                        <h:commandLink class="nav-link" value="Profile" action="home?faces-redirect=true"/>
                    </li>
                    <c:if test="#{!accountController.user.admin}">
                        <li class="nav-item">
                            <h:commandLink class="nav-link" value="Student Search" action="home?faces-redirect=true"/>
                        </li>
                    </c:if>
                    <c:if test="#{accountController.user.admin}">
                        <li class="nav-item">
                            <h:commandLink class="nav-link" value="University Search" action="home?faces-redirect=true"/>
                        </li>
                    </c:if>
                </h:form>
            </ul>
            <ul class="navbar-nav">
                <h:form rendered="#{!accountController.loggedIn}">
                    <h:commandButton class="btn btn-primary" value="Sign Up" action="createAccount?faces-redirect=true"/>&nbsp;
                    <h:commandButton class="btn btn-primary" value="Login" action="login?faces-redirect=true"/>
                </h:form>
                <h:form rendered="#{accountController.loggedIn}">
                    <h:commandLink class="nav-link" value="#{accountController.user.username}" action="home?faces-redirect=true"/>
                    <h:commandLink class="btn btn-primary" value="Logout" action="#{accountController.logout()}"/>
                </h:form>
            </ul>
        </nav>
        <div id="login">
            <h:form style="width: 340px; margin: 50px auto;">
                <h2 style="text-align: center;">Log in</h2>       
                <div class="form-group">
                    <h:outputLabel for="username" value="Username"/>
                    <h:inputText id="username" class="form-control">
                        <!-- Validator here, if any -->
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" value="Password"/>
                    <h:inputSecret id="password" class="form-control">
                        <!-- Validator here, if any -->
                    </h:inputSecret>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-primary btn-block" value="Log In" action="#{accountController.login()}"/>
                </div>
            </h:form>
            <p class="text-center"><a href="#">Create an Account</a></p>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Account</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/jquery-3.3.1.min.js"/>
    </h:head>
    <h:body>
        <ui:insert><ui:include src="nav.xhtml"/></ui:insert>
        <div id="signup">
            <h:form style="width: 340px; margin: 50px auto;">
                <h2 style="text-align: left;">Student Sign Up</h2>       
                <div class="form-group">
                    <h:outputLabel for="username" value="Username"/>
                    <h:inputText id="username" class="form-control" value = "#{accountController.user.username}">
                        <!-- Validator here, if any -->
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" value="Password"/>
                    <h:inputSecret id="password" class="form-control" value = "#{accountController.user.password}">
                        <!-- Validator here, if any -->
                    </h:inputSecret>
                </div>
                <div class="form-group">
                    <h:outputLabel for="confirmPass" value="Confirm Password"/>
                    <h:inputSecret id="confirmPass" class="form-control" value = "#{accountController.user.password}">
                        <!-- Validator here, if any -->
                    </h:inputSecret>
                </div>
                <div class="form-group">
                    <h:outputLabel for="fname" value="First Name"/>
                    <h:inputText id="fname" class="form-control" value = "#{studentDetailController.student.firstName}">
                        <!-- Validator here, if any -->
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="lname" value="Last Name"/>
                    <h:inputText id="lname" class="form-control" value = "#{studentDetailController.student.age}">
                        <!-- Validator here, if any -->
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="age" value="Age&nbsp;"/>
                    <h:selectOneMenu value="#{user.favCoffee1}">
                        <f:selectItem itemValue="14" itemLabel="14" />
                        <f:selectItem itemValue="15" itemLabel="15" />
                        <f:selectItem itemValue="16" itemLabel="16" />
                        <f:selectItem itemValue="17" itemLabel="17" />
                        <f:selectItem itemValue="18" itemLabel="18" />
                        <f:selectItem itemValue="19" itemLabel="19" />
                        <f:selectItem itemValue="20" itemLabel="20" />
                        <f:selectItem itemValue="21" itemLabel="21" />
                        <f:selectItem itemValue="22" itemLabel="22" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel for="school" value="High School Name"/>
                    <h:inputText id="school" class="form-control" value = "#{studentDetailController.student.school}">
                        <!-- Validator here, if any -->
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="gradYear" value="Graduation Year"/>
                    <h:inputText id="gradYear" class="form-control" value = "#{studentDetailController.student.graduationYear}">
                        <!-- Validator here, if any -->
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="gpa" value="GPA"/>
                    <h:inputText id="gpa" class="form-control" value = "#{studentDetailController.student.gpa}">
                        <!-- Validator here, if any -->
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-primary btn-block" value="Sign Up" /> <!--add back action=-->
                </div>
            </h:form>
        </div>
    </h:body>
</html>
